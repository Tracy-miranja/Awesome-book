<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome Books</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div><h1>Awesome Books</h1></div>
      <nav>
        <ul class="navbar">
          <li id="List">List</li>
          <li id="AddNew">Add new</li>
          <li id="Contact">Contact</li>
        </ul>
      </nav>
    </header>
      <p id="dateTime"></p>
    <div class="collection" id="book-collection">
      <h2 class="book-heading">Awesome Books</h2>
      <div id="book-list"></div>
      <div class="sec">
        <h3 class="tr">Add a new book</h3>
        <label class="leb" for="book-title"></label>
        <input
          type="text"
          id="book-title"
          name="book-title"
          placeholder="Title"
        />
        <br />
        <label class="leb" for="book-author"></label>
        <input
          type="text"
          id="book-author"
          name="book-author"
          placeholder="Author"
        />
        <br />
        <button class="add-btn" id="add-book-btn">Add</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
